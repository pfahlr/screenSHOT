<body>
  <div>
    <h1>screen SHOT</h1>
    <div>
      <h2>OPTIONS</h2>
      <button id="sendHelloMessageBtn">Take Full SHOT</button>
      <pre id="helloResponsePre">cooking your SHOT...</pre>

      <radio id="aspect" name="aspect" value="3:4">3:4 Portrait</radio>
      <radio id="aspect" name="aspect" value="3:5">3:5 Portrait</radio>
      <radio id="aspect" name="aspect" value="maxsize">don't cut my SHOT</radio>
      <button id="sendUnknownMessageBtn">Take single screen SHOT</button>
      <pre id="unknownResponsePre">cooking your SHOT...</pre>
    </div>
